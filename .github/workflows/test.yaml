name: TF Test

on:
  push:
    branches:
      - main
  pull_request_target:

permissions:
  actions: read
  checks: write
  contents: read
  id-token: write
  pull-requests: read

jobs:
  tf-test:
    name: ðŸ§ª ${{ matrix.tf }} test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tf: [tofu, terraform]
    steps:
      - uses: masterpointio/github-action-tf-test@c1e41998f67925ac3f34e0bbcfcaa4a44d1f0cd9 # v1.0.1
        with:
          tf_type: ${{ matrix.tf }}
          aws_role_arn: ${{ vars.TF_TEST_AWS_ROLE_ARN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
